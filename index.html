<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Score  Card</title>
      <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></scriptcrossorigin.src></script>
      <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></scriptcrossorigin.src></script>
      <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>

  <body style="background-color: blueviolet;">
    <div id="root" style="text-align: center;"></div>

   

    <script type="text/babel">


let runs=0;
let wickets=0;
function clickScore(num){
  runs+=num;
  rootElement.render(<><ScoreBoard /> </>);
}

function clickWicket(){
wickets+=1;
rootElement.render(<><ScoreBoard /> </>);
}
const ScoreBoard = ()=>(
                  <>
                  <h1>SCORE KEEPER</h1>
                  <h2>SCORE: {runs}/{wickets}</h2>
                  <div>
                    <button onClick={()=>clickScore(1)}>1</button>
                    <button onClick={()=>clickScore(2)}>2</button>
                    <button onClick={()=>clickScore(3)}>3</button>
                    <button onClick={()=>clickScore(4)}>4</button>
                    <button onClick={()=>clickScore(5)}>5</button>
                    <button onClick={()=>clickScore(6)}>6</button>
                    <button onClick={clickWicket}>Wicket</button>
                    </div>
                    </>


)

const rootElement = ReactDOM.createRoot(document.getElementById("root"));
       rootElement.render(<><ScoreBoard /> </>);
    </script>

  </body>
</html>
